<body>
	<div id="myDIV" class="header">
		<h2 style="margin:5px">To do List</h2>
		<form action="" method="POST">
			{% csrf_token %}
			<input type="text" name="title" id="myInput" placeholder="Title...">
			<button type="submit" onclick="newElement()" class="addBtn">Add</button>
		</form>
	</div>

	<ul id="myUL">
		{% for todo in todos reversed%}
		<li>{{todo.title | title}} <span class="close"><a style="text-decoration: none; color: black" href="delete/{{todo.id}}">x</a></span></li>
		{% endfor %}
	</ul>
</body>
